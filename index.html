<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Noom</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <header>
            <img src="/sk-logo.png" alt="SK Logo" id="sk-logo" />
            <h1>Skala Client</h1>
        </header>
        <main>
            <div id="welcome">
                <form>
                    <input id="roomName" name="roomName" placeholder="Room Name" required type="text" />
                    <button type="submit">Enter Room</button>
                </form>
            </div>
            <div id="call">
                <div id="myStream">
                    <video id="myFace" autoplay playsinline></video>
                    <video id="peersFace" autoplay playsinline></video>
                    <div class="controls">
                        <button id="mute">Mute</button>
                        <button id="camera">Turn Camera Off</button>
                        <select id="cameras"></select>
                        <button id="exitBtn">Exit Room</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/app.js"></script>
    </body>
</html>
